<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tulipan</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" href="tulipan.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">☺</span>
      <p class="paper" id="mainMessage">
        Sol ☀️, recuerda siempre que eres una persona maravillosa 💖. A pesar de llevar muchas cargas 😔, sigues adelante con tu hermoso brillo ✨🍓. Que nunca se te olvide lo increíble que eres 🌟. Te quiero 🤗.
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>

  <!-- Etiqueta de audio para la música -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="Mi corazon encantado.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
